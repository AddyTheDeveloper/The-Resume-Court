<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Résumé Court - Login</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>
  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>The Résumé Court</h1>

    <div class="tabs">
      <div class="tab active" id="signin-tab">Sign In</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>

    <!-- Sign In Form -->
    <div class="form-container active" id="signin-form">
      <form id="login-form" method="POST">
        <div class="input-group">
          <label for="signin-email">Email</label>
          <input type="email" id="signin-email" name="email" placeholder="Enter your email" required />
          <div class="error-message" id="signin-email-error">Please enter a valid email address</div>
        </div>

        <div class="input-group">
          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" name="password" placeholder="Enter your password" required />
          <button type="button" class="password-toggle" id="signin-password-toggle" aria-label="Toggle password visibility">
            <svg class="eye-icon" viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-off-icon" viewBox="0 0 24 24" style="display:none;">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
          <div class="error-message" id="signin-password-error">Password must be at least 6 characters</div>
        </div>

        <div class="forgot-password">
          <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>

        <button type="submit" id="signin-button">
          Sign In
          <div class="loader" id="signin-loader"></div>
        </button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signup-form">
      <form id="register-form" method="POST">
        <div class="input-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required />
          <div class="error-message" id="signup-name-error">Please enter your full name</div>
        </div>

        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="Enter your email" required />
          <div class="error-message" id="signup-email-error">Please enter a valid email address</div>
        </div>

        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" placeholder="Create a password" required />
          <button type="button" class="password-toggle" id="signup-password-toggle" aria-label="Toggle password visibility">
            <svg class="eye-icon" viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-off-icon" viewBox="0 0 24 24" style="display:none;">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
          <div class="error-message" id="signup-password-error">Password must be at least 6 characters</div>
        </div>

        <div class="input-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" name="confirm_password" placeholder="Confirm your password" required />
          <button type="button" class="password-toggle" id="signup-confirm-toggle" aria-label="Toggle password visibility">
            <svg class="eye-icon" viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-off-icon" viewBox="0 0 24 24" style="display:none;">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
          <div class="error-message" id="signup-confirm-error">Passwords do not match</div>
        </div>

        <button type="submit" id="signup-button">
          Create Account
          <div class="loader" id="signup-loader"></div>
        </button>
      </form>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
